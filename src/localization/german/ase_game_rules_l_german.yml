setting_ase_restrictions_on_setting_price_targets_negative_saving_positive_spending_desc:0 "[Concept('concept_ase_stockpile_price_target', 'Price Target')] für [Concept('concept_ase_stockpile_transfer', 'Saving')] wird auf Werte im Bereich von #bold -70%#! bis #bold 0%#! begrenzt. [Concept('concept_ase_stockpile_price_target', 'Price Target')] für [Concept('concept_ase_stockpile_transfer', 'Spending')] wird auf Werte im Bereich von #bold 0%#! bis #bold +70%#! begrenzt."
