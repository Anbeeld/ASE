setting_ase_restrictions_on_setting_price_targets_none_desc:0 "[Concept('concept_ase_stockpile_price_target', 'Price Targets')] für sowohl [Concept('concept_ase_stockpile_transfer', 'Saving')] als auch [Concept('concept_ase_stockpile_transfer', 'Spending')] werden nur durch den Preisbereich, von #bold -70%#! bis #bold +70%#!, begrenzt. Dies erlaubt eine starke Ausnutzung des Systems und ist daher standardmäßig deaktiviert."
