  ASE_STOCKPILE_CAPACITY_MONTHS:0 " Monate"
  ASE_STOCKPILE_CAPACITY_LOWEST:0 "@red_cross! [concept_ase_stockpile_capacity] kann nicht niedriger sein"
  ASE_STOCKPILE_CAPACITY_LOWER:0 "Verringere [concept_ase_stockpile_capacity] um #variable 3 Monate#!"
  ASE_STOCKPILE_CAPACITY_HIGHEST:0 "@red_cross! [concept_ase_stockpile_capacity] kann nicht höher sein"
  ASE_STOCKPILE_CAPACITY_HIGHER:0 "Erhöhe [concept_ase_stockpile_capacity] um #variable 3 Monate#!"

  ASE_STOCKPILE_COUNTRY_PRICE_TARGET_SAVING:0 "[Concept('concept_ase_stockpile_price_target', 'Sparziel')]"
  ASE_STOCKPILE_COUNTRY_PRICE_TARGET_SAVING_LOWEST:0 "@red_cross! [concept_ase_stockpile_price_target] kann nicht niedriger sein"
  ASE_STOCKPILE_COUNTRY_PRICE_TARGET_SAVING_LOWER:0 "Verringere [concept_ase_stockpile_price_target] um #variable 5%#!"
  ASE_STOCKPILE_COUNTRY_PRICE_TARGET_SAVING_HIGHEST:0 "@red_cross! [concept_ase_stockpile_price_target] kann nicht höher sein"
