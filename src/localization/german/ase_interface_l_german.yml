  ASE_STOCKPILE_RESET_SPECIFIC:0 "Nur @[Goods.GetKey]! zurücksetzen"
  ASE_STOCKPILE_RESET_SPECIFIC_TOOLTIP:0 "Setze diese Einstellung für [Goods.GetName] auf den #bold Default#!-Wert zurück"
  ASE_STOCKPILE_RESET_ALL_GOODS:0 "Alle Güter zurücksetzen"
  ASE_STOCKPILE_RESET_ALL_GOODS_TOOLTIP:0 "Setze diese Einstellung für alle [Concept('concept_good', 'Güter')], bei denen sie geändert wurde, auf den #bold Default#!-Wert zurück"
  ASE_STOCKPILE_RESET_CONFIRM:0 "#r #bold Bist du sicher?#!#!"
  ASE_STOCKPILE_RESET_STATE_SPECIFIC_TOOLTIP:0 "Setze alle Einstellungen für [Goods.GetName] in [GoodsStatePanel.GetGoods.GetState.GetName] auf die #bold Default#!-Werte zurück"
  ASE_STOCKPILE_RESET_STATE_ALL_GOODS_TOOLTIP:0 "Setze alle Einstellungen für alle [Concept('concept_good', 'Güter')], die in [GoodsStatePanel.GetGoods.GetState.GetName] geändert wurden, auf die #bold Default#!-Werte zurück"

  ASE_STOCKPILE_ONLY_FOR_SPECIFIC:0 "#gold Nur für#! @[Goods.GetKey]!"
  ASE_STOCKPILE_ONLY_FOR_SPECIFIC_TOOLTIP:0 "Betrifft nur das [Concept('concept_ase_market_stockpile', 'lagern')] von [Goods.GetName] in [GoodsStatePanel.GetGoods.GetState.GetName]"
  ASE_STOCKPILE_FOR_ALL_GOODS:0 "#gold Default#!"
  ASE_STOCKPILE_FOR_ALL_GOODS_TOOLTIP:0 "Betrifft das [Concept('concept_ase_market_stockpile', 'lagern')] aller [Concept('concept_good', 'Güter')] in [GoodsStatePanel.GetGoods.GetState.GetName]"

  ASE_STOCKPILE_PRIORITY:0 "Priorität"
  ASE_STOCKPILE_PRIORITY_TOOLTIP:0 "Priorisiere [GoodsStatePanel.GetGoods.GetState.GetName] für [Concept('concept_ase_stockpile_transfer', 'Spartransfers')] von [Goods.GetName], sodass der Anteil der [Concept('concept_good', 'Güter')], den es im Vergleich zu anderen [Concept('concept_state', 'Staaten')] erhält, erhöht wird.\n\nWenn die Spielregel #bold Lagerungsstaaten#! unter #bold 100%#! liegt, wird dieser [concept_state] auch vor anderen für [Concept('concept_ase_stockpile_transfer', 'Spartransfers')] berücksichtigt, unabhängig von seinem BIP-Anteil.\n\n[concept_capital_state] ist standardmäßig priorisiert."

  ase_remove_everything_related_to_stockpiling:0 "[Concept('concept_ase_mod_description', 'ASE')] | Entferne alles, was mit dem Lagern zu tun hat"
  ase_remove_everything_related_to_stockpiling_desc:0 "Diese Entscheidung zu treffen ist erforderlich, wenn du ASE aus dieser Spielsitzung entfernen möchtest, da du sonst auf verschiedene Probleme stoßen wirst. Du musst das Spiel verlassen und den Mod sofort deaktivieren."
