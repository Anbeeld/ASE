l_german:
  ASE_STOCKPILE_WORD:0 "Lagerbestand"
  ASE_INPUT_WORD:0 "Eingabe"
  ASE_OUTPUT_WORD:0 "Ausgabe"
  ASE_SAVING_WORD:0 "Sparen"
  ASE_SPENDING_WORD:0 "Ausgeben"

  concept_ase_mod_description:0 "Anbeeld's Stockpile Economy"
  concept_ase_mod_description_desc:0 "Anbeeld's Stockpile Economy ist ein Mod, der es ermöglicht, alle Arten von [Concept('concept_good', 'Güter')] sowohl für Spieler als auch für KI zu [Concept('concept_ase_market_stockpile', 'Lagerbestand')] anzulegen."

  concept_ase_market_stockpile:0 "Marktlager"
  concept_ase_market_stockpile_desc:0 "#bold Lagern#! von [Concept('concept_good', 'Güter')] bedeutet, eine [Concept('concept_ase_stockpile_reserve', 'Reserve')] davon anzulegen, was durch staatliche [Concept('concept_ase_stockpile_transfer', 'Sparen')] [Concept('concept_good', 'Güter')] erfolgt, indem diese automatisch vom [concept_market] gekauft werden, wenn ihre [Concept('concept_market_price', 'Preise')] unter dem [Concept('concept_ase_stockpile_price_target', 'Sparziel')] liegen.\n\nEbenso, wenn der [Concept('concept_market_price', 'Preis')] über dem [Concept('concept_ase_stockpile_price_target', 'Ausgabenziel')] liegt, wird der #bold Lagerbestand#! automatisch [Concept('concept_good', 'Güter')] an den [concept_market] verkauft, bis der [Concept('concept_ase_stockpile_price_target', 'Soll')] erreicht ist, was bedeutet, dass [Concept('concept_ase_stockpile_transfer', 'Ausgeben')] verhindert, dass die [Concept('concept_market_price', 'Preise')] weiter steigen.\n\n#bold Lagerbestände#! werden auf [Concept('concept_state', 'Staat')] Basis gespeichert. Wenn ein [concept_country] einen [Concept('concept_state', 'Staat')] verliert, verliert es auch seinen gesamten #bold Lagerbestand#!.\n\nIn [Concept('concept_market', 'Märkte')] mit mehreren Mitgliedern wird der Lagerbestand jedes [concept_country] mit den anderen geteilt, während [concept_ase_stockpile_policy] vom [concept_market_owner] gesteuert wird. Andere Mitglieder können nur zustimmen, [Concept('concept_good', 'Güter')] zu lagern, wenn dies vom [concept_market_owner] vorgegeben wird, oder sie können ablehnen."

  concept_ase_country_stockpile:0 "Länderlager"
  concept_ase_country_stockpile_desc:0 "Die Menge an [Concept('concept_good', 'Güter')], die in deinem [concept_country] gelagert wird, im Vergleich zum gesamten [concept_ase_market_stockpile]. Für [Concept('concept_junior_partner', 'Junior-Marktpartner')] ist sie auf die [Concept('concept_ase_stockpile_capacity', 'Lagerkapazität')] des [concept_market] multipliziert mit dem [concept_market_share] des [concept_country] begrenzt.\n\nDas Verlassen des [concept_market] würde den Zugang zum geteilten [concept_ase_market_stockpile] bedeuten, aber das #bold Länderlager#! bleibt dennoch dein Eigentum."

  concept_ase_state_stockpile:0 "Staatslager"
  concept_ase_state_stockpile_desc:0 "Die Menge an [Concept('concept_good', 'Güter')], die in einem bestimmten [concept_state] gelagert wird, im Vergleich zum gesamten [concept_ase_country_stockpile].\n\nDer Verlust des [concept_state] würde bedeuten, dass der Zugang zum #bold Staatslager#! verloren geht."

  concept_ase_stockpile_transfer:0 "Lagertransfer"
  concept_ase_stockpile_transfer_desc:0 "Eine Veränderung in einer [concept_ase_stockpile_reserve], entweder #bold Sparen#!, was bedeutet, [Concept('concept_good', 'Güter')] zu kaufen, um den [Concept('concept_ase_market_stockpile', 'Lagerbestand')] aufzufüllen, oder #bold Ausgeben#!, was bedeutet, [Concept('concept_good', 'Güter')] an den [concept_market] zu verkaufen, um deren [concept_market_price] zu kontrollieren.\n\nIn [Concept('concept_market', 'Märkte')] mit mehreren Mitgliedern werden #bold Spartransfers#! unter allen [Concept('concept_country', 'Länder')] im [concept_market] basierend auf ihrem [concept_market_share] aufgeteilt, während #bold Ausgabetransfers#! proportional zum [concept_ase_country_stockpile] verteilt werden."

  concept_ase_stockpile_reserve:0 "Lagerreserve"
  concept_ase_stockpile_reserve_desc:0 "Die Menge an [Concept('concept_good', 'Güter')], die in einem [Concept('concept_ase_market_stockpile', 'Lagerbestand')] eines [concept_market], eines [concept_country] oder eines [concept_state] gespeichert wird und jederzeit genutzt werden kann, um zu verhindern, dass die [Concept('concept_market_price', 'Marktpreise')] zu stark ansteigen, wenn das Angebot die Nachfrage nicht deckt.\n\nDie #bold Reserve#! kann nicht höher als #bold 200%#! der maximal verfügbaren [concept_ase_stockpile_capacity] sein, wobei überschüssige [Concept('concept_good', 'Güter')] nach einiger Zeit verloren gehen."

  concept_ase_stockpile_policy:0 "Lagerpolitik"
  concept_ase_stockpile_policy_desc:0 "Eine Kombination verschiedener Maßnahmen zur Kontrolle der [Concept('concept_ase_market_stockpile', 'Lagerung')]: zulässige [Concept('concept_ase_stockpile_transfer', 'Transfers')], maximale [Concept('concept_ase_stockpile_capacity', 'Kapazität')], [Concept('concept_ase_stockpile_price_target', 'Preissoll')] sowie Prioritäten auf [concept_state]-Ebene etc."

  concept_ase_stockpile_capacity:0 "Lagerkapazität"
  concept_ase_stockpile_capacity_desc:0 "Eine [Concept('concept_ase_stockpile_reserve', 'Reserve')] an [Concept('concept_good', 'Güter')], die in einem [Concept('concept_ase_market_stockpile', 'Lagerbestand')] eines [concept_country] gespeichert werden kann. Sie basiert auf dem #bold Marktvolumen#! der [Concept('concept_good', 'Güter')], welches #bold 25% von #![concept_sell_orders]#bold  + 75% von #![concept_buy_orders] entspricht, multipliziert mit einer bestimmten Anzahl von #bold Monaten#!, die vom [concept_market_owner] festgelegt wird.\n\nAnders ausgedrückt, wenn die #bold Kapazität#! auf #bold 6 Monate#! festgelegt ist, bedeutet dies in etwa, dass der [Concept('concept_ase_market_stockpile', 'Lagerbestand')] die Menge an [Concept('concept_good', 'Güter')] aufnehmen kann, die dein [concept_market] über #bold 6 Monate#! verbraucht.\n\nDies bedeutet, dass die #bold Lagerkapazität#! nicht einfach ein willkürlicher Wert ist, sondern vielmehr anzeigt, wie wichtig die [Concept('concept_good', 'Güter')] für den [concept_market] sind."

  concept_ase_stockpile_price_target:0 "Lagerpreissoll"
  concept_ase_stockpile_price_target_desc:0 "Der [concept_market_price], den der [Concept('concept_ase_market_stockpile', 'Lagerbestand')] anstrebt zu halten, wenn ein [Concept('concept_ase_stockpile_transfer', 'Transfer')] durchgeführt wird.\n\nEin [Concept('concept_ase_stockpile_transfer', 'Sparen')] beginnt, wenn der [Concept('concept_market_price', 'Preis')] unter das #bold Sparziel#! fällt, und ein [Concept('concept_ase_stockpile_transfer', 'Ausgeben')] beginnt, wenn der [Concept('concept_market_price', 'Preis')] über das #bold Ausgabenziel#! steigt. In beiden Fällen versucht der [Concept('concept_ase_market_stockpile', 'Lagerbestand')] die Menge an [Concept('concept_good', 'Güter')] zu kaufen oder zu verkaufen, die erforderlich ist, damit der [Concept('concept_market_price', 'Preis')] das #bold Soll#! erreicht."

  ASE_STOCKPILE_EXISTING_RESERVE:0 "[Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [Goods.GetMarket.GetName] enthält [Multiply_CFixedPoint(GuiScope.SetRoot(Goods.GetMarket.GetOwner.MakeScope).ScriptValue(Concatenate('ase_stockpile_market_reserve_', Goods.GetKey)), '(CFixedPoint)10')|Dv] von [Goods.GetName]"
  ASE_STOCKPILE_ONGOING_TRANSFER_SAVING:0 "$ASE_STOCKPILE_EXISTING_RESERVE$\nAktueller [Concept('concept_ase_stockpile_transfer', 'Transfer')] beträgt [Multiply_CFixedPoint(GuiScope.SetRoot(Goods.GetMarket.GetOwner.MakeScope).ScriptValue(Concatenate('ase_stockpile_market_transfer_', Goods.GetKey)), '(CFixedPoint)0.1')|=+D] jede Woche"
  ASE_STOCKPILE_ONGOING_TRANSFER_SPENDING:0 "$ASE_STOCKPILE_EXISTING_RESERVE$\nAktueller [Concept('concept_ase_stockpile_transfer', 'Transfer')] beträgt [Multiply_CFixedPoint(GuiScope.SetRoot(Goods.GetMarket.GetOwner.MakeScope).ScriptValue(Concatenate('ase_stockpile_market_transfer_', Goods.GetKey)), '(CFixedPoint)0.1')|=+D] jede Woche"
  ASE_STOCKPILE_NO_ONGOING_TRANSFER:0 "$ASE_STOCKPILE_EXISTING_RESERVE$\nDerzeit findet kein [Concept('concept_ase_stockpile_transfer', 'Transfer')] statt"

  ASE_MARKET_STOCKPILE:0 "[concept_ase_market_stockpile]"
  ASE_COUNTRY_STOCKPILE:0 "[concept_ase_country_stockpile]"
  ASE_STATE_STOCKPILE:0 "[concept_ase_state_stockpile]"

  ASE_STOCKPILE_STATES_IN_MARKET:0 "[Concept('concept_state', 'Staaten')] in [Goods.GetMarket.GetName] mit dem [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [Goods.GetName]"
  ASE_STOCKPILE_SHOW_STATES_IN_COUNTRY:0 "#bold #underline Zeige nur Staaten in unserem Land#!#!"
  ASE_STOCKPILE_STATES_IN_COUNTRY:0 "[Concept('concept_state', 'Staaten')] in [GetPlayer.GetName] mit dem [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [Goods.GetName]"
  ASE_STOCKPILE_COUNTRIES_IN_MARKET:0 "[Concept('concept_country', 'Länder')] in [Goods.GetMarket.GetName] mit dem [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [Goods.GetName]"

  ASE_STOCKPILE_SECTION_GOODS_POLICY:0 "[Concept('concept_ase_stockpile_policy', 'Lagerung von')] [Goods.GetName]"
  ASE_STOCKPILE_SECTION_DEFAULT_POLICY:0 "[Concept('concept_ase_stockpile_policy', 'Standard-Lagerpolitik')]"
  ASE_STOCKPILE_SECTION_STATE_POLICY:0 "[Concept('concept_ase_stockpile_policy', 'Lagerung in')] [GoodsStatePanel.GetGoods.GetState.GetName]"

  ASE_STOCKPILE_TRANSFERS:0 "[Concept('concept_ase_stockpile_transfer', 'Transfer')]"
  ASE_STOCKPILE_TRANSFERS_BOTH:0 "Setze [Concept('concept_ase_stockpile_transfer', 'Lagertransfers')] auf [Concept('concept_ase_stockpile_transfer', 'Sparen und Ausgeben')]"
  ASE_STOCKPILE_TRANSFERS_SAVING:0 "Setze [Concept('concept_ase_stockpile_transfer', 'Lagertransfers')] auf nur [Concept('concept_ase_stockpile_transfer', 'Sparen')]"
  ASE_STOCKPILE_TRANSFERS_SPENDING:0 "Setze [Concept('concept_ase_stockpile_transfer', 'Lagertransfers')] auf nur [Concept('concept_ase_stockpile_transfer', 'Ausgeben')]"
  ASE_STOCKPILE_TRANSFERS_NONE:0 "Setze [Concept('concept_ase_stockpile_transfer', 'Lagertransfers')] auf [Concept('concept_ase_stockpile_transfer', 'Keine')]"
  ASE_STOCKPILE_TRANSFERS_BOTH_TOOLTIP:0 "Erlaube sowohl [Concept('concept_ase_stockpile_transfer', 'Sparen und Ausgeben')] von [Goods.GetName] im [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [GetPlayer.GetName]"
  ASE_STOCKPILE_TRANSFERS_SAVING_TOOLTIP:0 "Erlaube nur [Concept('concept_ase_stockpile_transfer', 'Sparen')] von [Goods.GetName] im [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [GetPlayer.GetName]"
  ASE_STOCKPILE_TRANSFERS_SPENDING_TOOLTIP:0 "Erlaube nur [Concept('concept_ase_stockpile_transfer', 'Ausgeben')] von [Goods.GetName] im [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [GetPlayer.GetName]"
  ASE_STOCKPILE_TRANSFERS_NONE_TOOLTIP:0 "Verhindere, dass [Goods.GetName] im [Concept('concept_ase_market_stockpile', 'Lagerbestand')] von [GetPlayer.GetName] sowohl gespart als auch ausgegeben wird"

  ASE_STOCKPILE_NOT_OWNER:0 "@red_cross! [concept_ase_market_stockpile] im [Goods.GetMarket.GetName] wird von [Goods.GetMarket.GetOwner.GetName] verwaltet.\n\nAls [Concept('concept_junior_partner', 'Junior-Marktpartner')] bist du darauf beschränkt, zu entscheiden, ob du den [Concept('concept_ase_stockpile_transfer', 'Lagertransfers')] von [Goods.GetName] unter diesen Bedingungen akzeptierst, indem du deine [Concept('concept_ase_stockpile_transfer', 'Lagertransfers')] anpasst."

