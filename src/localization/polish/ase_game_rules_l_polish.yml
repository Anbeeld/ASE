 setting_ase_restrictions_on_setting_price_targets_negative_saving_positive_spending_desc:0 "[Concept('concept_ase_stockpile_price_target', 'Price Target')] for [Concept('concept_ase_stockpile_transfer', 'Saving')] will be limited to values in the range from #bold -70%#! to #bold 0%#!. [Concept('concept_ase_stockpile_price_target', 'Price Target')] for [Concept('concept_ase_stockpile_transfer', 'Spending')] will be limited to values in the range from #bold 0%#! to #bold +70%#!."
